<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-method {
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #666;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            position: relative;
            bottom: -2px;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .text-input-section {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload-section {
            margin-top: 20px;
        }

        .file-drop-zone {
            border: 3px dashed #e0e0e0;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .file-drop-zone:hover,
        .file-drop-zone.drag-over {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-drop-zone i {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
            display: block;
        }

        .file-drop-zone p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .file-drop-zone .file-types {
            color: #999;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-details {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            font-size: 2em;
        }

        .file-name {
            font-weight: 600;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .remove-file {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .remove-file:hover {
            background: #ff3838;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .char-count {
            text-align: right;
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                border-bottom: none;
                border-left: 3px solid transparent;
            }

            .tab.active {
                border-left-color: #667eea;
                border-bottom-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Checker</h1>
        <p class="subtitle">Check your content for AI-generated text</p>

        <div class="input-method">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('text')">üìù Paste Text</button>
                <button class="tab" onclick="switchTab('file')">üìÑ Upload File</button>
            </div>

            <div id="text-tab" class="tab-content active">
                <div class="text-input-section">
                    <textarea 
                        id="textInput" 
                        placeholder="Paste your text here to check for AI-generated content..."
                        oninput="updateCharCount()"
                    ></textarea>
                    <div class="char-count" id="charCount">0 characters</div>
                </div>
            </div>

            <div id="file-tab" class="tab-content">
                <div class="file-upload-section">
                    <div class="file-drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                        <i>üìÅ</i>
                        <p>Click to browse or drag and drop your file here</p>
                        <p class="file-types">Supported formats: PDF, DOCX</p>
                    </div>
                    <input 
                        type="file" 
                        id="fileInput" 
                        accept=".pdf,.docx,.doc"
                        onchange="handleFileSelect(event)"
                    >
                    <div class="file-info" id="fileInfo">
                        <div class="file-details">
                            <span class="file-icon" id="fileIcon">üìÑ</span>
                            <div>
                                <div class="file-name" id="fileName"></div>
                                <div class="file-size" id="fileSize"></div>
                            </div>
                        </div>
                        <button class="remove-file" onclick="removeFile()">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="submit-button" id="submitBtn" onclick="handleSubmit()">
            Check for AI Content
        </button>
    </div>

    <script>
        let currentTab = 'text';
        let selectedFile = null;

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tab + '-tab').classList.add('active');
            
            updateSubmitButton();
        }

        function updateCharCount() {
            const textarea = document.getElementById('textInput');
            const count = textarea.value.length;
            document.getElementById('charCount').textContent = `${count} character${count !== 1 ? 's' : ''}`;
            updateSubmitButton();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                displayFileInfo(file);
            }
        }

        function displayFileInfo(file) {
            selectedFile = file;
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const fileIcon = document.getElementById('fileIcon');
            
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            
            // Set icon based on file type
            if (file.name.endsWith('.pdf')) {
                fileIcon.textContent = 'üìï';
            } else if (file.name.endsWith('.docx') || file.name.endsWith('.doc')) {
                fileIcon.textContent = 'üìò';
            } else {
                fileIcon.textContent = 'üìÑ';
            }
            
            fileInfo.classList.add('show');
            updateSubmitButton();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function removeFile() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').classList.remove('show');
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            const textInput = document.getElementById('textInput').value.trim();
            
            if (currentTab === 'text') {
                submitBtn.disabled = textInput.length === 0;
            } else {
                submitBtn.disabled = selectedFile === null;
            }
        }

        function handleSubmit() {
            if (currentTab === 'text') {
                const text = document.getElementById('textInput').value.trim();
                if (text) {
                    alert(`Text submitted for checking!\n\nLength: ${text.length} characters\n\nNote: AI detection functionality will be implemented in the backend.`);
                    console.log('Text to check:', text);
                }
            } else {
                if (selectedFile) {
                    alert(`File submitted for checking!\n\nFile: ${selectedFile.name}\nSize: ${formatFileSize(selectedFile.size)}\n\nNote: File processing and AI detection functionality will be implemented in the backend.`);
                    console.log('File to check:', selectedFile);
                }
            }
        }

        // Drag and drop functionality
        const dropZone = document.getElementById('dropZone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                // Check if file is PDF or DOCX
                if (file.name.endsWith('.pdf') || file.name.endsWith('.docx') || file.name.endsWith('.doc')) {
                    displayFileInfo(file);
                    document.getElementById('fileInput').files = files;
                } else {
                    alert('Please upload a PDF or DOCX file.');
                }
            }
        });

        // Initialize button state
        updateSubmitButton();
    </script>
</body>
</html>
